<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Screener Dashboard with Live Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0e1726;
            color: #888ea8;
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 320px;
            background: linear-gradient(180deg, #1b2e4b 0%, #0e1726 100%);
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #1b2e4b;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            color: #4361ee;
        }
        
        .logo i {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .logo h1 {
            font-size: 22px;
            font-weight: 700;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 14px;
            text-transform: uppercase;
            color: #4361ee;
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .market-trend {
            background-color: #1b2e4b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .trend-tag {
            display: inline-block;
            background-color: #4361ee;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .trend-list {
            list-style: none;
        }
        
        .trend-list li {
            padding: 8px 0;
            border-bottom: 1px solid #253662;
            display: flex;
            align-items: center;
        }
        
        .trend-list li:last-child {
            border-bottom: none;
        }
        
        .trend-bullet {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .bullish {
            background-color: #00d25b;
        }
        
        .bearish {
            background-color: #fc424a;
        }
        
        .neutral {
            background-color: #ffab00;
        }
        
        .coin-card {
            background-color: #1b2e4b;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        
        .coin-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .coin-card.active {
            border: 1px solid #4361ee;
        }
        
        .coin-name {
            font-size: 16px;
            font-weight: 600;
            color: #dcddec;
            margin-bottom: 5px;
        }
        
        .coin-desc {
            font-size: 12px;
            color: #506690;
            margin-bottom: 10px;
        }
        
        .coin-price {
            font-size: 18px;
            font-weight: 700;
            color: #dcddec;
            margin-bottom: 5px;
        }
        
        .coin-change {
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .positive {
            color: #00d25b;
        }
        
        .negative {
            color: #fc424a;
        }
        
        .coin-update {
            font-size: 11px;
            color: #506690;
            margin-top: 5px;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .chart-container {
            background-color: #1b2e4b;
            border-radius: 8px;
            padding: 20px;
            flex: 1;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: #dcddec;
        }
        
        .chart-actions button {
            background-color: #4361ee;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        
        #tv-chart {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        
        .loading-spinner {
            border: 4px solid #1b2e4b;
            border-top: 4px solid #4361ee;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #1b2e4b;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-brain"></i>
            <h1>AI Screener</h1>
        </div>
        
        <div class="section">
            <div class="market-trend">
                <span class="trend-tag">Market Trend</span>
                <h2 class="section-title">Sideways</h2>
                <ul class="trend-list">
                    <li><span class="trend-bullet bullish"></span> Bullish Coin</li>
                    <li><span class="trend-bullet bearish"></span> Bearish Coin</li>
                    <li><span class="trend-bullet neutral"></span> Neutral Coin</li>
                </ul>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">Tracked Assets</h2>
            <div id="coins-container">
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="chart-container">
            <div class="chart-header">
                <h2 class="chart-title" id="chart-title">Select a coin to view chart</h2>
                <div class="chart-actions">
                    <button id="interval-1d">1D</button>
                    <button id="interval-1w">1W</button>
                    <button id="interval-1m">1M</button>
                </div>
            </div>
            <!-- TradingView Widget -->
            <div id="tv-chart"></div>
        </div>
    </div>

    <!-- TradingView Widget Script -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // Coin data - mapping between our UI and API ids
        const coins = [
            { id: 'bitcoin', symbol: 'BTC', name: 'Bitcoin', type: 'Bitcoin' },
            { id: 'ethereum', symbol: 'ETH', name: 'Ethereum', type: 'Ethereum' },
            { id: 'binancecoin', symbol: 'BNB', name: 'BNB', type: 'Binance Coin' },
            { id: 'solana', symbol: 'SOL', name: 'Solana', type: 'Solana' },
            { id: 'cardano', symbol: 'ADA', name: 'Cardano', type: 'Cardano' }
        ];

        // Initialize TradingView Widget
        let widget = null;

        // Function to format currency
        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: value < 1 ? 4 : 2,
                maximumFractionDigits: value < 1 ? 4 : 2
            }).format(value);
        }

        // Function to format percentage
        function formatPercentage(value) {
            return `${value >= 0 ? '+' : ''}${value.toFixed(2)}%`;
        }

        // Function to update coin cards with live data
        function updateCoinCards(data) {
            const coinsContainer = document.getElementById('coins-container');
            coinsContainer.innerHTML = '';
            
            data.forEach((coinData, index) => {
                const coin = coins[index];
                const price = coinData.current_price;
                const change = coinData.price_change_percentage_24h;
                
                const coinCard = document.createElement('div');
                coinCard.className = 'coin-card';
                coinCard.dataset.symbol = coin.symbol;
                coinCard.dataset.id = coin.id;
                
                coinCard.innerHTML = `
                    <h3 class="coin-name">${coin.symbol}USD</h3>
                    <p class="coin-desc">${coin.type} Perpetual</p>
                    <p class="coin-price">${formatCurrency(price)}</p>
                    <p class="coin-change ${change >= 0 ? 'positive' : 'negative'}">
                        <i class="fas fa-caret-${change >= 0 ? 'up' : 'down'}"></i> ${formatPercentage(change)}
                    </p>
                    <p class="coin-update">Updated just now</p>
                `;
                
                coinsContainer.appendChild(coinCard);
            });
            
            // Add event listeners to coin cards
            document.querySelectorAll('.coin-card').forEach(card => {
                card.addEventListener('click', function() {
                    // Remove active class from all cards
                    document.querySelectorAll('.coin-card').forEach(c => {
                        c.classList.remove('active');
                    });
                    
                    // Add active class to clicked card
                    this.classList.add('active');
                    
                    // Update chart
                    const coinSymbol = this.dataset.symbol;
                    const coinId = this.dataset.id;
                    updateChart(coinSymbol, coinId);
                });
            });
        }

        // Function to update TradingView chart
        function updateChart(symbol, id) {
            document.getElementById('chart-title').textContent = `${symbol}USD Chart`;
            
            if (widget) {
                widget.setSymbol(`BINANCE:${symbol}USDT`);
            } else {
                widget = new TradingView.widget({
                    symbol: `BINANCE:${symbol}USDT`,
                    interval: 'D',
                    container_id: 'tv-chart',
                    autosize: true,
                    theme: "dark",
                    style: "1",
                    toolbar_bg: "#1b2e4b",
                    enable_publishing: false,
                    hide_top_toolbar: false,
                    allow_symbol_change: true,
                    save_image: false,
                    studies: ["RSI@tv-basicstudies", "MACD@tv-basicstudies"],
                    locale: "en"
                });
            }
        }

        // Function to fetch data from CoinGecko API
        async function fetchCryptoData() {
            try {
                const ids = coins.map(coin => coin.id).join(',');
                const response = await fetch(
                    `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${ids}&order=market_cap_desc&per_page=5&page=1&sparkline=false&price_change_percentage=24h`
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                
                const data = await response.json();
                updateCoinCards(data);
                
                // Auto-select first coin
                if (data.length > 0) {
                    const firstCoinCard = document.querySelector('.coin-card');
                    if (firstCoinCard) {
                        firstCoinCard.classList.add('active');
                        updateChart(
                            firstCoinCard.dataset.symbol, 
                            firstCoinCard.dataset.id
                        );
                    }
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('coins-container').innerHTML = `
                    <div class="coin-card">
                        <h3 class="coin-name">Error</h3>
                        <p class="coin-desc">Failed to load data</p>
                        <p class="coin-price">$0.00</p>
                        <p class="coin-change">0.00%</p>
                        <p class="coin-update">Please try again later</p>
                    </div>
                `;
            }
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch initial data
            fetchCryptoData();
            
            // Set up interval to update data every 2 minutes
            setInterval(fetchCryptoData, 120000);
            
            // Chart interval buttons
            document.getElementById('interval-1d').addEventListener('click', function() {
                if (widget) {
                    widget.setChartType('Candles');
                    widget.setResolution('1');
                }
            });
            
            document.getElementById('interval-1w').addEventListener('click', function() {
                if (widget) {
                    widget.setChartType('Candles');
                    widget.setResolution('1W');
                }
            });
            
            document.getElementById('interval-1m').addEventListener('click', function() {
                if (widget) {
                    widget.setChartType('Candles');
                    widget.setResolution('1M');
                }
            });
        });
    </script>
</body>
</html>
