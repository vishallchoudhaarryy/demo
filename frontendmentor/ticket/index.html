<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- Form starts -->
    <div class="form-container">
      <div class="title">
      <h2>Your Journey to Coding Conf 2025 Starts Here!</h2>
      <p>Secure your spot at next year's biggest coding conference.</p>
      </div>
      <form>
      <div class="upload-section">
        <label for="upload-section"> Upload Avatar</label>
        <div class="input-section">
        <input type="file" id="upload-section" name="upload-section" />
        <!-- <img src="" alt=""> -->
        <p>Upload Avatar Drag and drop or click to upload</p>
        </div>
        <span class="caption">
        Upload your photo
        (JPG or PNG, max size: 500KB).
        </span>
      </div>
      <div class="name-section">
        <label for="full-name">Full Name</label>
        <div class="name-input">
        <input type="text" name="full-name" id="full-name" placeholder="">
        </div>
      </div>
      <div class="name-section">
        <label for="e-mail">E-mail Address</label>
        <div class="name-input">
        <input type="email" name="e-mail" id="e-mail" placeholder="example@email.com">
        </div>
      </div>
      <div class="name-section">
        <label for="GitHub">GitHub Username</label>
        <div class="name-input">
        <input type="text" name="GitHub" id="GitHub" placeholder="@yourusername">
        </div>
      </div>
      <div class="btn"><button type="submit">Generate My Ticket</button></div>
      </form>
    </div>
